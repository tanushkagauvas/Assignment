<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>

<body>
    <h1>HTML Forms</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" placeholder="username" name="username" id="username"><br>
        <label for="gender">Select Your gender:</label>
        <label for="male"> <input type="radio" name="gender" value="male">Male</label>

        <label for="female"><input type="radio" name="gender" value="female">Female</label>

        <label for="Others"><input type="radio" name="gender" value="others">Others</label>

        <br><br>
        <label for="Country">Select your country:</label>
        <select id="country" name="country">
            <option value="">---Please Choose an option</option>
            <option value="In">India</option>
            <option value="pak">Pakistan</option>
            <option value="us">US</option>
            <option value="uk">UK</option>
            <option value="others">Others</option>
        </select><br><br>
        <button>Submit</button>
    </form>

</body>

</html>
