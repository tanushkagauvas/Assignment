<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML media</title>
    <style>
        .media-container {
            max-width: 400px;
        }
       video{
         width: 100%;
        border-radius: 10px;
       }
    </style>
</head>
<body>

    <h1>Media Players Example</h1>
        <h2>Audio Player</h2>
        <audio controls>
            <source src="WhatsApp-Audio-2024-06-11-at-102.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <p>This audio player allows you to play, pause, and control the volume of the audio track. Enjoy listening!</p>
        <h2>Video Player</h2>
<div class="media-container">
        <video controls>
            <source src="https://videos.pexels.com/video-files/16292454/16292454-uhd_2560_1440_24fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>This video player lets you play, pause, and adjust the volume of the video. Enjoy watching!</p></div>
</body>
</html>
